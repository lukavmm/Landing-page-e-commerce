<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketShoes</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d7d9c6dddb.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="./assets/logo.svg" alt="logo" id="logo" />
            <ul class="ul-header"> 
                <li class="li-header"><a class="a-header" href="#">HOMEM</a></li>
                <li class="li-header"><a class="a-header" href="#">MULHER</a></li>
                <li class="li-header"><a class="a-header" href="#">CRIANÇA</a></li>
                <li class="li-header"><a class="a-header" href="#">CUSTOMIZAR</a></li>
            </ul>
            
            <form method="post">
            
                <label for="pesquisa">
                    <img src="./assets/icon-search.svg" id="search" name="pesquisa" class="lupa" alt="Lupa de pesquisar">
                </label>
                <input type="text" name="search" placeholder="Pesquisar" id="pesquisa" ></input>

            </form>

            <img src="./assets/icon-bag.svg" id="icon" alt="sacola">
        </nav>
    </header>

    <div class="container">
        <div class="esquerda">
            <h1>Tênis</h1>
            <h1>Esportivo</h1>
            <h1>Para Corrida</h1>
            <h1>Top</h1>
            <h5>Esse tênis tem o intuito de te deixar ainda mais fitness, focado e musculoso.</h5>
            <h2>R$ 1.000,00</h2>

            <button type="button" class="buy-button">COMPRAR</button>
        </div>

        <div class="direita">
            <div class="ampliada"><img src="./assets/tenis-1-ampliado.png" alt="tenis ampliado"></div>
            
            <div class="pequena"><img src="./assets/tenis-1-galeria.png" alt="tenis1"></div>
            <div class="pequena"><img src="./assets/tenis-2-galeria.png" alt="tenis2"></div>
            <div class="pequena"><img src="./assets/tenis-3-galeria.png" alt="tenis3"></div>

        </div>

    </div>

    <footer class="footer">
        <img id="video" src="./assets/img-video.png" alt="Imagem de um video">
        <nav id="footer-nav">
            <ul>
                <li><a class="face" href="#">FACEBOOK</a></li>
                <li><a class="insta" href="#">INSTAGRAM</a></li>
                <li><a class="ytb" href="#">YOUTUBE</a></li>
                <li><a class="twitter" href="#">TWITTER</a></li>
            </ul>
        </nav>
        <button type="button" class="btn-explore">Explore mais<img src="./assets/icon-arrow.svg" alt="icone seta"><a href="#"></button>
    </footer>


</body>
</html>
